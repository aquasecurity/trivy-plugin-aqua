name: testing for PR

on:
  pull_request:

jobs:
  validate-secrets-yaml:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Validate YAML file
        run: yamllint -d relaxed pkg/scanner/trivy-secret.yaml

  build:
    name: testing PR build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.PR_CREATION_TOKEN }}
          branch: "test1"
          title: "test1"
          delete-branch: true
          base: master
          add-paths: |
            plugin.yaml
      - name: Send Slack message (Workflow)
        id: slack
        uses: slackapi/slack-github-action@v1.21.0
        with:
          payload: |
            {
              "link": "${{ steps.cpr.outputs.pull-request-url }}"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.CODE_TEAM_SLACK_WEBHOOK }}
