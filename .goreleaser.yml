before:
  hooks:
    - go mod tidy
    - go mod download
builds:
  - env:
      - CGO_ENABLED=0
  - main: ./cmd/aqua
    binary: aqua

  - goos:
      - linux
      - windows
      - darwin
  - goarch:
      - amd64
      - arm64

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

archives:
  - name_template: "{{ .Os }}_{{ .Arch }}_v{{ .Version }}"
    format_overrides:
      - goos: windows
        format: zip

release:
  prerelease: auto
  github:
    owner: aquasecurity
    name: trivy-plugin-aqua
