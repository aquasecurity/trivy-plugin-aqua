name: "aqua"
repository: github.com/aquasecurity/trivy-plugin-aqua
version: "v0.84.0-circle"
usage: trivy aqua <srcPath>
description: A Trivy plugin that sends results to Aqua.
platforms:
  - selector: # optional
      os: linux
      arch: amd64
    uri: https://github.com/aquasecurity/trivy-plugin-aqua/releases/download/v0.84.0-circle/linux_amd64_v0.84.0-circle.tar.gz
    bin: ./aqua
  - selector:
      os: linux
      arch: arm64
    uri: https://github.com/aquasecurity/trivy-plugin-aqua/releases/download/v0.84.0-circle/linux_arm64_v0.84.0-circle.tar.gz
    bin: ./aqua
  - selector:
      os: darwin
      arch: amd64
    uri: https://github.com/aquasecurity/trivy-plugin-aqua/releases/download/v0.84.0-circle/darwin_amd64_v0.84.0-circle.tar.gz
    bin: ./aqua
  - selector:
      os: darwin
      arch: arm64
    uri: https://github.com/aquasecurity/trivy-plugin-aqua/releases/download/v0.84.0-circle/darwin_arm64_v0.84.0-circle.tar.gz
    bin: ./aqua
