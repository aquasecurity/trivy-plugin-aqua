name: "aqua"
repository: github.com/aquasecurity/trivy-plugin-aqua
version: "v1.128.0-test"
usage: trivy aqua <srcPath>
description: A Trivy plugin that sends results to Aqua.
platforms:
  - selector: # optional
      os: linux
      arch: amd64
    uri: https://github.com/aquasecurity/trivy-plugin-aqua/releases/download/v1.128.0-test/linux_amd64_v1.128.0-test.tar.gz
    bin: ./aqua
  - selector:
      os: linux
      arch: arm64
    uri: https://github.com/aquasecurity/trivy-plugin-aqua/releases/download/v1.128.0-test/linux_arm64_v1.128.0-test.tar.gz
    bin: ./aqua
  - selector:
      os: darwin
      arch: amd64
    uri: https://github.com/aquasecurity/trivy-plugin-aqua/releases/download/v1.128.0-test/darwin_amd64_v1.128.0-test.tar.gz
    bin: ./aqua
  - selector:
      os: darwin
      arch: arm64
    uri: https://github.com/aquasecurity/trivy-plugin-aqua/releases/download/v1.128.0-test/darwin_arm64_v1.128.0-test.tar.gz
    bin: ./aqua
  - selector:
      os: windows
      arch: amd64
    uri: https://github.com/aquasecurity/trivy-plugin-aqua/releases/download/v1.128.0-test/windows_amd64_v1.128.0-test.tar.gz
    bin: ./aqua
