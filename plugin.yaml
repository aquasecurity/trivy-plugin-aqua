name: "aqua"
repository: github.com/aquasecurity/trivy-plugin-aqua
version: "SAAS-19211"
usage: trivy aqua <srcPath>
description: A Trivy plugin that sends results to Aqua.
platforms:
  - selector: # optional
      os: linux
      arch: amd64
    uri: https://github.com/aquasecurity/trivy-plugin-aqua/releases/download/SAAS-19211/linux_amd64_SAAS-19211.tar.gz
    bin: ./aqua
  - selector:
      os: linux
      arch: arm64
    uri: https://github.com/aquasecurity/trivy-plugin-aqua/releases/download/SAAS-19211/linux_arm64_SAAS-19211.tar.gz
    bin: ./aqua
  - selector:
      os: darwin
      arch: amd64
    uri: https://github.com/aquasecurity/trivy-plugin-aqua/releases/download/SAAS-19211/darwin_amd64_SAAS-19211.tar.gz
    bin: ./aqua
  - selector:
      os: darwin
      arch: arm64
    uri: https://github.com/aquasecurity/trivy-plugin-aqua/releases/download/SAAS-19211/darwin_arm64_SAAS-19211.tar.gz
    bin: ./aqua
  - selector:
      os: windows
      arch: amd64
    uri: https://github.com/aquasecurity/trivy-plugin-aqua/releases/download/SAAS-19211/windows_amd64_SAAS-19211.tar.gz
    bin: ./aqua
