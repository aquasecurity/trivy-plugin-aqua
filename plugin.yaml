name: "aqua"
repository: github.com/aquasecurity/trivy-plugin-aqua
version: "v0.160.8"
usage: trivy aqua <srcPath>
description: A Trivy plugin that sends results to Aqua.
platforms:
  - selector: # optional
      os: linux
      arch: amd64
    uri: https://github.com/aquasecurity/trivy-plugin-aqua/releases/download/v0.160.8/linux_amd64_v0.160.8.tar.gz
    bin: ./aqua
  - selector:
      os: linux
      arch: arm64
    uri: https://github.com/aquasecurity/trivy-plugin-aqua/releases/download/v0.160.8/linux_arm64_v0.160.8.tar.gz
    bin: ./aqua
  - selector:
      os: darwin
      arch: amd64
    uri: https://github.com/aquasecurity/trivy-plugin-aqua/releases/download/v0.160.8/darwin_amd64_v0.160.8.tar.gz
    bin: ./aqua
  - selector:
      os: darwin
      arch: arm64
    uri: https://github.com/aquasecurity/trivy-plugin-aqua/releases/download/v0.160.6/darwin_arm64_v0.160.8.tar.gz
    bin: ./aqua
  - selector:
      os: windows
      arch: amd64
    uri: https://github.com/aquasecurity/trivy-plugin-aqua/releases/download/v0.160.8/windows_amd64_v0.160.8.tar.gz
    bin: ./aqua
