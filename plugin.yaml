name: "aqua"
repository: github.com/aquasecurity/trivy-plugin-aqua
version: "skip-trivy-error-policies"
usage: trivy aqua <srcPath>
description: A Trivy plugin that sends results to Aqua.
platforms:
  - selector: # optional
      os: linux
      arch: amd64
    uri: https://github.com/aquasecurity/trivy-plugin-aqua/releases/download/skip-trivy-error-policies/linux_amd64_skip-trivy-error-policies.tar.gz
    bin: ./aqua
  - selector:
      os: linux
      arch: arm64
    uri: https://github.com/aquasecurity/trivy-plugin-aqua/releases/download/skip-trivy-error-policies/linux_arm64_skip-trivy-error-policies.tar.gz
    bin: ./aqua
  - selector:
      os: darwin
      arch: amd64
    uri: https://github.com/aquasecurity/trivy-plugin-aqua/releases/download/skip-trivy-error-policies/darwin_amd64_skip-trivy-error-policies.tar.gz
    bin: ./aqua
  - selector:
      os: darwin
      arch: arm64
    uri: https://github.com/aquasecurity/trivy-plugin-aqua/releases/download/skip-trivy-error-policies/darwin_arm64_skip-trivy-error-policies.tar.gz
    bin: ./aqua
