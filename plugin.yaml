name: "aqua"
repository: github.com/aquasecurity/trivy-plugin-aqua
version: "master"
maintainer: aquasecurity
summary: Send results to Aqua Security
description: A plugin for integration with Aqua Security SaaS platform
platforms:
  - selector: # optional
      os: linux
      arch: amd64
    uri: https://github.com/aquasecurity/trivy-plugin-aqua/releases/download/master/linux_amd64_master.tar.gz
    bin: ./aqua
  - selector:
      os: linux
      arch: arm64
    uri: https://github.com/aquasecurity/trivy-plugin-aqua/releases/download/master/linux_arm64_master.tar.gz
    bin: ./aqua
  - selector:
      os: darwin
      arch: amd64
    uri: https://github.com/aquasecurity/trivy-plugin-aqua/releases/download/master/darwin_amd64_master.tar.gz
    bin: ./aqua
  - selector:
      os: darwin
      arch: arm64
    uri: https://github.com/aquasecurity/trivy-plugin-aqua/releases/download/master/darwin_arm64_master.tar.gz
    bin: ./aqua
  - selector:
      os: windows
      arch: amd64
    uri: https://github.com/aquasecurity/trivy-plugin-aqua/releases/download/master/windows_amd64_master.tar.gz
    bin: ./aqua
